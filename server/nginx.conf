worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript 
               text/xml application/xml application/xml+rss text/javascript;

    # =========================================
    # Upstream 정의
    # =========================================
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    upstream workspace {
        server ddoc-workspace:5000;
    }

    upstream mlflow {
        server mlflow:5050;
    }

    upstream fiftyone {
        server ddoc-workspace:8159;
    }

    # =========================================
    # 메인 서버
    # =========================================
    server {
        listen 80;
        server_name _;

        # 파일 업로드 크기 제한 (ZIP 파일용)
        client_max_body_size 500M;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # -----------------------------------------
        # 프론트엔드 (기본 경로)
        # -----------------------------------------
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            
            # WebSocket 지원 (Vite HMR용)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------------------
        # 백엔드 API (/api/*)
        # -----------------------------------------
        
        # /api/xxx 형태 (trailing slash 없음)를 /api/xxx/로 리다이렉트
        location ~ ^/api/([^/]+)$ {
            return 301 $scheme://$http_host/api/$1/;
        }
        
        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 백엔드 리다이렉트 응답의 Location 헤더 수정
            proxy_redirect http://backend:8000/ /api/;
            proxy_redirect / /api/;

            # 긴 작업을 위한 타임아웃
            proxy_read_timeout 300s;
        }

        # -----------------------------------------
        # WebSocket (/ws/*)
        # -----------------------------------------
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            
            # WebSocket 장시간 연결 유지
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # -----------------------------------------
        # Workspace API (/workspace/*)
        # -----------------------------------------
        location /workspace {
            proxy_pass http://workspace;
            proxy_http_version 1.1;
            
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------------------
        # MLflow UI (/mlflow/*)
        # -----------------------------------------
        location /mlflow/ {
            rewrite ^/mlflow/(.*) /$1 break;
            
            proxy_pass http://mlflow;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # -----------------------------------------
        # FiftyOne API endpoints
        # -----------------------------------------
        # FiftyOne uses multiple API endpoints that need proxying
        location ~ ^/(events|graphql|plugins|aggregate|stages|sort|values|tag)$ {
            proxy_pass http://fiftyone;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # SSE (Server-Sent Events) support
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            chunked_transfer_encoding off;
        }
        
        # -----------------------------------------
        # FiftyOne UI (/fiftyone/*)
        # -----------------------------------------
        location /fiftyone/ {
            rewrite ^/fiftyone/(.*) /$1 break;
            
            proxy_pass http://fiftyone;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # -----------------------------------------
        # 헬스체크
        # -----------------------------------------
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}

